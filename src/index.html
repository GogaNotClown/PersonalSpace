<!doctype html>
<html data-theme="luxury" lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>GogaNotClown | rofl</title>
	<link href="img/logo.svg" rel="shortcut icon" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
	<link href="css/output.css" rel="stylesheet">
</head>
<body>
<div class="absolute top-0 right-0 m-4">
	<label class="cursor-pointer grid place-items-center">
		<input class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" type="checkbox"
		       value="winter"/>
		<svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" fill="none" height="14"
		     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
		     width="14"
		     xmlns="http://www.w3.org/2000/svg">
			<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
		</svg>
		<svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" fill="none" height="14"
		     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
		     width="14"
		     xmlns="http://www.w3.org/2000/svg">
			<circle cx="12" cy="12" r="5"/>
			<path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
		</svg>
	</label>
</div>
<div class="relative container mx-auto px-4 sm:px-6 lg:px-8">
	<div class="flex flex-col items-center justify-center min-h-screen">
		<div class="flex flex-col items-center">
			<img alt="Logo" class="mb-4 w-40 h-40 rounded-md" src="img/avatar.jpg">
			<div class="flex items-center gap-3">
				<h1 class="font-custom text-2xl font-bold text-center">
				
				</h1>
				<i class="ri-translate-2 text-2xl hover:text-gray-500 transition duration-300 cursor-pointer"
				   onclick="toggleLanguage()"></i>
			</div>
			<ul class="font-custom flex items-center space-x-3 mt-3">
				<li>
					<a class="text-2xl transition duration-300 hover:text-gray-500"
					   href="https://github.com/GogaNotClown"
					   target="_blank">
						<i class="ri-github-line"></i>
					</a>
				</li>
				<li>
					<a class="text-2xl transition duration-300 hover:text-green-400"
					   href="https://open.spotify.com/playlist/2btoxz8JKQehP6OBpIIBeL?si=2889c36f697b4727"
					   target="_blank">
						<i class="ri-spotify-line"></i>
					</a>
				</li>
				<li>
					<a class="text-2xl transition duration-300 hover:text-blue-300"
					   href="https://steamcommunity.com/id/awfulhere/"
					   target="_blank">
						<i class="ri-steam-line"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="js/language.js"></script>
</body>
</html>
