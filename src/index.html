<!doctype html>
<html data-theme="luxury" lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>GogaNotClown | rofl</title>
	<link href="img/logo.svg" rel="shortcut icon" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
	<link href="css/output.css" rel="stylesheet">
</head>
<body class="font-custom">
<header>
	<div class="absolute top-0 right-0 m-4">
		<ul class="menu menu-horizontal bg-base-200 rounded-box">
			<li>
				<a class="transition duration-300" href="#">
					<svg class="w-5 h-5" fill="currentColor" onclick="modal.showModal()" viewBox="0 0 24 24"
					     xmlns="http://www.w3.org/2000/svg">
						<path d="M6.45455 19L2 22.5V4C2 3.44772 2.44772 3 3 3H21C21.5523 3 22 3.44772 22 4V18C22 18.5523 21.5523 19 21 19H6.45455ZM7 10V12H9V10H7ZM11 10V12H13V10H11ZM15 10V12H17V10H15Z"></path>
					</svg>
				</a>
			</li>
			<li>
				<a class="transition duration-300">
					<label class="swap swap-flip">
						
						<input class="transition duration-300 theme-controller" onclick="showToast('toast_theme');"
						       type="checkbox"
						       value="winter"/>
						
						<svg class="swap-on fill-current w-5 h-5" viewBox="0 0 24 24"
						     xmlns="http://www.w3.org/2000/svg">
							<path d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"></path>
						</svg>
						
						<svg class="swap-off fill-current w-5 h-5" viewBox="0 0 24 24"
						     xmlns="http://www.w3.org/2000/svg">
							<path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM5.63604 16.9497L7.05025 18.364L4.92893 20.4853L3.51472 19.0711L5.63604 16.9497ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"></path>
						</svg>
					</label>
				</a>
			</li>
			<li>
				<a class="transition duration-300" href="#">
					<svg class="w-5 h-5" fill="currentColor" onclick="toggleLanguage(); showToast('toast_lang');"
					     viewBox="0 0 24 24"
					     xmlns="http://www.w3.org/2000/svg">
						<path d="M18.5 10L22.9 21H20.745L19.544 18H15.454L14.255 21H12.101L16.5 10H18.5ZM10 2V4H16V6L14.0322 6.0006C13.2425 8.36616 11.9988 10.5057 10.4115 12.301C11.1344 12.9457 11.917 13.5176 12.7475 14.0079L11.9969 15.8855C10.9237 15.2781 9.91944 14.5524 8.99961 13.7249C7.21403 15.332 5.10914 16.5553 2.79891 17.2734L2.26257 15.3442C4.2385 14.7203 6.04543 13.6737 7.59042 12.3021C6.46277 11.0281 5.50873 9.57985 4.76742 8.00028L7.00684 8.00037C7.57018 9.03885 8.23979 10.0033 8.99967 10.877C10.2283 9.46508 11.2205 7.81616 11.9095 6.00101L2 6V4H8V2H10ZM17.5 12.8852L16.253 16H18.745L17.5 12.8852Z"></path>
					</svg>
				</a>
			</li>
		</ul>
	</div>
</header>
<main>
	<section class="relative container mx-auto">
		<div class="px-4 sm:px-6 lg:px-8">
			<div class="flex flex-col items-center justify-center min-h-screen">
				<div class="flex flex-col items-center">
					<img alt="Logo" class="mb-4 w-40 h-40 rounded-md" src="img/avatar.jpg">
					<div class="flex items-center gap-3">
						<h1 class="text-2xl font-bold text-center"></h1>
					</div>
					<ul class="flex items-center space-x-3 mt-3">
						<li>
							<a class="custom-github tooltip text-2xl transition duration-300 hover:text-gray-500"
							   data-tip=""
							   href="https://github.com/GogaNotClown"
							   target="_blank">
								<i class="ri-github-line"></i>
							</a>
						</li>
						<li>
							<a class="custom-spotify tooltip text-2xl transition duration-300 hover:text-green-400"
							   data-tip=""
							   href="https://open.spotify.com/playlist/2btoxz8JKQehP6OBpIIBeL?si=2889c36f697b4727"
							   target="_blank">
								<i class="ri-spotify-line"></i>
							</a>
						</li>
						<li>
							<a class="custom-steam tooltip text-2xl transition duration-300 hover:text-blue-300"
							   data-tip=""
							   href="https://steamcommunity.com/id/awfulhere/"
							   target="_blank">
								<i class="ri-steam-line"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</main>
<footer>
	<dialog class="modal" id="modal">
		<div class="modal-box">
			<h3 class="font-bold text-lg" id="custom_modal_title"></h3>
			<p class="py-4" id="custom_modal_desc"></p>
			<div class="modal-action">
				<a class="btn" href="https://github.com/GogaNotClown/PersonalSpace" target="_blank" type="button">
					<i class="text-xl ri-github-line"></i>
				</a>
				<form method="dialog">
					<button class="btn" id="custom_modal_button"></button>
				</form>
			</div>
		</div>
	</dialog>
	<div class="fixed top-0 left-0 m-4 p-4 btn hidden" id="toast_theme">
		<div class="flex items-center gap-2">
			<i class="ri-moon-cloudy-fill"></i>
			<p id="toast_theme_title"></p>
		</div>
	</div>
	<div class="fixed bottom-0 right-0 m-4 p-4 btn hidden" id="toast_lang">
		<div class="flex items-center gap-2">
			<i class="ri-translate-2"></i>
			<p id="toast_lang_title"></p>
		</div>
	</div>
</footer>
<script src="js/language.js"></script>
</body>
</html>
